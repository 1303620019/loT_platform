    <!--End 左侧导航-->
    
    <!--头部信息-->
    <header class="lyear-layout-header">
      
      <nav class="navbar navbar-default">
        <div class="topbar">
          
          <div class="topbar-left">
            <div class="lyear-aside-toggler">
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
            </div>
            <span class="navbar-page-title">个人信息 </span>

            <li class="dropdown dropdown-profile">
              <a href="javascript:void(0)" data-toggle="dropdown">
                <img class="img-avatar img-avatar-48 m-r-10" src="/static/images/users/avatar.jpg" alt="后台系统" />

                <li> <a href="pages_profile.html"><i class="mdi mdi-account"></i> 个人信息</a> </li>

    <!--页面主要内容-->
    <main class="lyear-layout-content">
      
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                
                <div class="edit-avatar">
                  <img src="/static/images/users/avatar.jpg" alt="..." class="img-avatar">
                  <div class="avatar-divider"></div>
                  <div class="edit-avatar-content">
                    <button class="btn btn-default">修改头像</button>
                    <p class="m-0">选择一张你喜欢的图片，裁剪后会自动生成264x264大小，上传图片大小不能超过2M。</p>
                  </div>
                </div>
                <hr>
                <form method="post" action="#!" class="site-form">
                  <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" name="username" id="username" value="lightyear" disabled="disabled" />
                  </div>
                  <div class="form-group">
                    <label for="nickname">昵称</label>
                    <input type="text" class="form-control" name="nickname" id="nickname" placeholder="输入您的昵称" value="后台系统">
                  </div>
                  <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="请输入正确的邮箱地址" value="45334@qq.com">
                    <small id="emailHelp" class="form-text text-muted">请保证您填写的邮箱地址是正确的。</small>
                  </div>
                  <div class="form-group">
                    <label for="remark">简介</label>
                    <textarea class="form-control" name="remark" id="remark" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">保存</button>
                </form>
       
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
      
    </main>
    <!--End 页面主要内容-->
  </div>

<script src="/static/js/jquery-1.10.2.js"></script>
<script src="/static/js/bootstrap-3.3.4.js"></script>
<script type="text/javascript" src="/static/js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="/static/js/main.min.js"></script>
<script type="text/javascript" src="/static/js/menu/page_menu.js"></script>
<script>
  $(document).ready(function(e) {
    initMenu();
    initTheme();
    //切换菜单
    $('.nav-item-has-subnav').on('click',function () {
      let  val= $(this).attr("class");
      if(val.indexOf("open") >= 0) {
        $(this).removeClass("open");
      }else{
        $('.nav-item').removeClass("active");
        $('.nav-item').removeClass("open");
        $(this).addClass("active open");
      }
    })
    $('.theme_box').find('label').on('click',function () {
      let  val= $(this).parent().find('input').val();
      $('body').attr("data-theme",val);
    })
    $('.logo_bg').find('label').on('click',function () {
      let  val= $(this).parent().find('input').val();
      $('body').attr("data-logobg",val);
    })

    $('.header_bg').find('label').on('click',function () {
      let  val= $(this).parent().find('input').val();
      $('body').attr("data-headerbg",val);
    })

    $('.sidebar_bg').find('label').on('click',function () {
      let  val= $(this).parent().find('input').val();
      $('body').attr("data-sidebarbg",val);
    })
  })
</script>
</body>
</html>
