<script>
    layui.use('table', function () {
        var table = layui.table,
            laydate = layui.laydate;
        laydate.render({ elem: '#startTime', type: 'datetime'  })
        laydate.render({ elem: '#endTime', type: 'datetime'  })

        table.render({
            elem: '#audit_table'
            , url: '/dev/upgrade/search'
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,method:'post'
            ,page: true
            ,id: 'testReload'
            ,contentType:'application/json'
            , cols: [[
                 {title: '序号',width:'4%',toolbar: '#indexTpl'}
                ,{field: 'dloId',width:'3%',type:'checkbox'}
                 ,{field: 'dloDeviceId',width:'20%', title: '设备编号'}
                ,{field: 'dldDevtype', width:'15%',title: '设备类型'}
                ,{field: 'dldMfginfo', width:'30%',title: '设备厂商'}
                ,{field: 'dldDevStatusNum', width:'10%',title: '在线状态',toolbar: '#linkStatus'}
                , {fixed: 'right', width: 150, title: '操作', align: 'center', toolbar: '#barDemo'}
            ]]
            ,done: function (res, curr, count){
                $("table").css("width", "100%");//这里设置表格的宽度为100%
            },
        });
        $("#doSearch").click(function () {
            var deviceId = $("#deviceId").val();
            var dldDevtype = $("#dldDevtype").val();
            var dldMfginfo = $("#dldMfginfo").val();
            table.reload('testReload', {
                url:  '/dev/upgrade/search'
                   , where: {
                    deviceId: deviceId,
                    dldDevtype: dldDevtype,
                    dldMfginfo: dldMfginfo
                } //设定异步数据接口的额外参数
            });
        })
        //触发事件
        table.on('tool(control_filter)', function(obj){
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'restart') {
                layer.open({
                    type: 1,
                    btn: ['确定', '取消'],
                    content: $("#restart_prod"),
                    area: ['388px', '270px'],
                    //当前层索引参数（index）、当前层的DOM对象（layero）
                    yes: function (index, layero) {
                        var action=$(layero).find("select").val();
                        restartFun(action,data.dloDeviceId,index);
                    }
                });

            };
        });

        //调用重启命令
        function restartFun(action,dloDeviceId,index) {
            $.ajax({
                method: "POST",
                url: "/mqtt/regulate",
                dataType: "json",
                data: {action:action,deviceId:dloDeviceId},
                success: function (data) {
                   if (data.code ===20000){
                       layer.close(index);
                       layer.alert("重启命令已发送");

                   }
                }
            });
        }
    })


</script>
