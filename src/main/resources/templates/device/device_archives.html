<script>
    layui.use('table', function () {
        var table = layui.table,
            laydate = layui.laydate;
        laydate.render({ elem: '#startTime', type: 'datetime'  })
        laydate.render({ elem: '#endTime', type: 'datetime'  })

        table.render({
            elem: '#audit_table'
            , url: '/dev/search'
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,method:'post'
            ,page: true
            ,id: 'testReload'
            ,contentType:'application/json'
            , cols: [[
                 {title: '序号',width:'10%',toolbar: '#indexTpl'}
                 ,{field: 'dldDeviceId',width:'20%', title: '设备编号'}
                ,{field: 'dldMfginfo', width:'20%',title: '设备厂商'}
                ,{field: 'dldDevStatusNum', width:'10%',title: '连接类型',toolbar: '#linkStatus'}
                ,{field: 'dldDevStatusNum', width:'10%',title: '认证结果',toolbar: '#authStatus'}
                ,{field: 'dldCreatetime', width:'15%',title: '发生时间'}
                ,{field: 'dldDevStatusNum',width:'10%',title: '连接结果',toolbar: '#linkResult'}
            ]]
            ,done: function (res, curr, count){
                $("table").css("width", "100%");//这里设置表格的宽度为100%
            },
        });
        $("#doSearch").click(function () {
            var deviceId = $("#deviceId").val();
            var devStatusNum = $("#devStatusNum").val();
            var authNum = $("#authNum").val();
            var startTime = $("#startTime").val();
            var endTime = $("#endTime").val();
            var LinkStatusNum = $("#LinkStatusNum").val();
            table.reload('testReload', {
                url:  '/dev/search'
                   , where: {
                    deviceId: deviceId,
                    devStatusNum: devStatusNum,
                    authNum: authNum,
                    startTime: startTime,
                    endTime: endTime,
                    LinkStatusNum: LinkStatusNum
                } //设定异步数据接口的额外参数
            });
        })
    })
</script>
