                                                    </div>
                                                </div>
                                                <div class="layui-line">

                                                    <div class="layui-input-inline">

                                                    </div>
                                                </div>

                                                <div class="layui-line">

                                                    <div class="layui-input-inline">
                                                        <input type="text" name="temHigh" id="temHigh"
                                                               placeholder="请输入主板温度监控高温阀值" autocomplete="off" lay-verify="number"
                                                               class="layui-input">

                                                    </div>
                                                </div>
                                                <div class="layui-form-item" style="text-align: center;">

                                                    <div class="layui-line">

                                                    </div>
                                                </div>

<script type="text/javascript">
    $(document).ready(function () {
        initMenu();
        initTheme();
        //切换菜单
        $('.nav-item').on('click', function () {
            $('.nav-item').removeClass("active");
            $(this).toggleClass('active open');
            localStorage.setItem("nav-item", $(this).index());
        })
        $('.nav-subnav').find('li').on('click', function () {
            $('.nav-subnav').find('li').toggleClass("active");
            localStorage.setItem("nav-subnav-li", $(this).index());
            $(this).toggleClass('active');
        })
        $('.theme_box').find('label').on('click', function () {
            let val = $(this).parent().find('input').val();
            $('body').attr("data-theme", val);
        })
        $('.logo_bg').find('label').on('click', function () {
            let val = $(this).parent().find('input').val();
            $('body').attr("data-logobg", val);
        })

        $('.header_bg').find('label').on('click', function () {
            let val = $(this).parent().find('input').val();
            $('body').attr("data-headerbg", val);
        })

        $('.sidebar_bg').find('label').on('click', function () {
            let val = $(this).parent().find('input').val();
            $('body').attr("data-sidebarbg", val);
        })
    })
</script>

<script>
    layui.use('table', function () {
        var table = layui.table,
             form = layui.form,
            laydate = layui.laydate;
        laydate.render({elem: '#startTime', type: 'datetime'})
        laydate.render({elem: '#endTime', type: 'datetime'})
        let deviceId = getUrlParam("deviceId");
        if (deviceId){
            $('#deviceId').val(deviceId);
        }
        let cfgTable = table.render({
            elem: '#cfg_table'
            , url: '/function/cfg/search'
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , method: 'post'
            , page: true
            , id: 'testReload'
            , contentType: 'application/json'
            , where: {
                deviceId: deviceId //必须传值，否则无数据
            }
            , parseData: function (res) {
                if (res.code === 999){
                    layer.alert("请从设备巡测点击过来？",{icon:5});
                    res.code=0;
                    return res;
                }
            }
            , cols: [[
                {title: '序号', width: '5%', toolbar: '#indexTpl'}
                , {field: 'deviceId', width: '20%', title: '设备编号'}
                , {field: 'cpuRate', width: '10%', title: '系统cpu阀值'}
                , {field: 'dfmId', width: '10%', title: '系统内存阀值'}
                , {field: 'diskUsed', width: '10%', title: '系统存储阀值'}
                , {field: 'createTime', width: '20%', title: '更新时间'}
                , {fixed: 'right', width: 150, title: '操作', align: 'center', toolbar: '#deleteBar'}
            ]]
            , done: function (res, curr, count) {
                $("table").css("width", "100%");//这里设置表格的宽度为100%
            },
        });
        $("#doSearch").click(function () {
            var deviceId = $("#deviceId").val();
            var dldDevtype = $("#dldDevtype").val();
            var dldMfginfo = $("#dldMfginfo").val();
            var dloDistro = $("#dloDistro").val();
            var upgradeType = $("#upgradeType").val();
            var LinkStatusNum = $("#LinkStatusNum").val();
            table.reload('cfg_table', {
                url: '/dev/upgrade/search'
                , where: {
                    deviceId: deviceId,
                    dldDevtype: dldDevtype,
                    dldMfginfo: dldMfginfo,
                    dloDistro: dloDistro,
                    upgradeType: upgradeType,
                    LinkStatusNum: LinkStatusNum
                } //设定异步数据接口的额外参数
            });
        })

        //触发事件
        table.on('toolbar(cfgFilter)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'refreshPage':
                    //刷新操作
                    cfgTable.reload({elem: '#cfg_table'})
                    break;
            };
        });
        //触发事件
        table.on('tool(cfgFilter)', function (obj) {
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            switch (layEvent) {
                case 'delete':
                    layer.msg("选择删除操作");
                    break;
            };
        });
        form.on('submit(saveBtn)', function (data) {
            let dataObject = data.field;
            dataObject.type = 0;
            $.ajax({
                method: "POST",
                url: "/function/cfg/event",
                dataType: "json",
                contentType: 'application/json',
                data: JSON.stringify(dataObject),
                success: function (data) {
                    if (data.code === 20000){
                        layer.alert("保存成功",{icon:1})
                        $('#cfg_form')[0].reset();
                    }
                }
            });
        });

    //下发命令
    form.on('submit(downBtn)', function (data) {
        let dataObject = data.field;
        dataObject.type = 1;
        $.ajax({
            method: "POST",
            url: "/mqtt/configure/update",
            dataType: "json",
            contentType: 'application/json',
            data: JSON.stringify(dataObject),
            success: function (data) {
                if (data.code === 20000){
                    layer.alert("下发成功",{icon:1})
                    $('#cfg_form')[0].reset();
                }
            }
        });
    });
    })
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]);
        return null; //返回参数值
    }
</script>
