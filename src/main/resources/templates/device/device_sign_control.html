                <div class="card">
                    <div class="card-body">
                        <fieldset class="layui-elem-field layui-field-title"
                                  style="margin-top: 20px">
                            <legend>设备配置信息</legend>
                            <form class="layui-form">
                                <div class="layui-form-item" style="margin-left: 8%;">
                                    <div class="layui-line">
                                        <label class="layui-form-label">设备名称</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="devName" id="devName" placeholder="请输入设备编号"autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-line">
                                        <label class="layui-form-label">系统cpu使用率上限阀值</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="cpuLmt" id="cpuLmt" placeholder="请输入终端类型"autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-line">
                                        <label class="layui-form-label">系统内存使用率上限阀值</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="memLmt" id="memLmt" placeholder="请输入设备厂商信息"autocomplete="off" class="layui-input">

                                        </div>
                                    </div>
                                    <div class="layui-form-item" style="text-align: center;">
                                            <div class="layui-line">
                                                <label class="layui-form-label">系统储存占用率上限阀值</label>
                                                <div class="layui-input-inline">
                                                    <input type="text" name="diskLmt" id="diskLmt" placeholder="请输入设备厂商信息"autocomplete="off" class="layui-input">

                                                </div>
                                            </div>
                                            <div class="layui-line">
                                                <label class="layui-form-label">主板温度监控低温阀值</label>
                                                <div class="layui-input-inline">
                                                    <input type="text" name="temLow" id="temLow" placeholder="请输入设备厂商信息"autocomplete="off" class="layui-input">

                                                </div>
                                            </div>

                                    <div class="layui-line">
                                        <label class="layui-form-label">主板温度监控高温阀值</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="temHigh" id="temHigh" placeholder="请输入设备厂商信息"autocomplete="off" class="layui-input">

                                        </div>
                                    </div>
                                        <div class="layui-form-item" style="text-align: center;">

                                        <div class="layui-line">
                                            <label class="layui-form-label">同步设备当前时间</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="synDateTime" id="synDateTime   " placeholder="请输入设备厂商信息"autocomplete="off" class="layui-input">

                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item" style="text-align: center;">
                                    <button type="button" class="layui-btn  layui-btn-lg layui-icon layui-icon-triangle-r"
                                                id="recallBtn">召回</button>
                                    <button type="button" class="layui-btn   layui-btn-lg layui-icon layui-icon-add-circle "id="saveBtn" >保存</button>
                                    <button type="button" class="layui-btn   layui-btn-lg layui-icon layui-icon-triangle-d" >下发</button>

<script type="text/javascript">
    $(document).ready(function () {
        initMenu();
        initTheme();
        //切换菜单
        $('.nav-item').on('click', function () {
            $('.nav-item').removeClass("active");
            $(this).toggleClass( 'active open' );
            localStorage.setItem("nav-item",$(this).index());
        })
        $('.nav-subnav').find('li').on('click', function () {
            $('.nav-subnav').find('li').toggleClass("active");
            localStorage.setItem("nav-subnav-li",$(this).index());
            $(this).toggleClass( 'active' );
        })
        $('.theme_box').find('label').on('click', function () {
            let val = $(this).parent().find('input').val();
            $('body').attr("data-theme", val);
        })
        $('.logo_bg').find('label').on('click', function () {
            let val = $(this).parent().find('input').val();
            $('body').attr("data-logobg", val);
        })

        $('.header_bg').find('label').on('click', function () {
            let val = $(this).parent().find('input').val();
            $('body').attr("data-headerbg", val);
        })

        $('.sidebar_bg').find('label').on('click', function () {
            let val = $(this).parent().find('input').val();
            $('body').attr("data-sidebarbg", val);
        })
   })
</script>

    <div class="layui-btn-container">

<script>
    layui.use('table', function () {
        var table = layui.table,
            laydate = layui.laydate;
        laydate.render({ elem: '#startTime', type: 'datetime'  })
        laydate.render({ elem: '#endTime', type: 'datetime'  })

      let cfgTable= table.render({
            elem: '#cfg_table'
            , url: '/dev/upgrade/search'
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,method:'post'
            ,page: true
            ,id: 'testReload'
            ,contentType:'application/json'
            , cols: [[
                 {title: '序号',width:'5%',toolbar: '#indexTpl'}
                ,{field: 'dloId',width:'5%',type:'checkbox'}
                 ,{field: 'dloDeviceId',width:'20%', title: '设备编号'}
                ,{field: 'dldMfginfo', width:'20%',title: '设备厂商'}
                ,{field: 'dldDevtype', width:'10%',title: '设备类型'}
                ,{field: 'dloDistro', width:'10%',title: '系统名称'}
                ,{field: 'dloVersion', width:'10%',title: '系统版本'}
                // ,{field: 'version', width:'15%',title: '升级后版本'}
                ,{field: 'dldDevStatusNum', width:'10%',title: '在线状态',toolbar: '#linkStatus'}
                ,{field: 'dldDevStatusNum',width:'10%',title: '可否升级',toolbar: '#linkResult'}
            ]]
            ,done: function (res, curr, count){
                $("table").css("width", "100%");//这里设置表格的宽度为100%
            },
        });
        $("#doSearch").click(function () {
            var deviceId = $("#deviceId").val();
            var dldDevtype = $("#dldDevtype").val();
            var dldMfginfo = $("#dldMfginfo").val();
            var dloDistro = $("#dloDistro").val();
            var upgradeType = $("#upgradeType").val();
            var LinkStatusNum = $("#LinkStatusNum").val();
            table.reload('cfg_table', {
                url:  '/dev/upgrade/search'
                   , where: {
                    deviceId: deviceId,
                    dldDevtype: dldDevtype,
                    dldMfginfo: dldMfginfo,
                    dloDistro: dloDistro,
                    upgradeType: upgradeType,
                    LinkStatusNum: LinkStatusNum
                } //设定异步数据接口的额外参数
            });
        })
        //触发事件
        table.on('toolbar(cfgFilter)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'refreshPage':
                    //刷新操作
                    cfgTable.reload({elem: '#cfg_table'})
                   break;
            };
        });


    })
</script>
