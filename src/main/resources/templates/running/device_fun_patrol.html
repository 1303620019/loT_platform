        })
        $('.nav-subnav').find('li').on('click', function () {
            $('.nav-subnav').find('li').toggleClass("active");
            localStorage.setItem("nav-subnav-li",$(this).index());

        })
        $('.theme_box').find('label').on('click', function () {
            let val = $(this).parent().find('input').val();

            let val = $(this).parent().find('input').val();

        })

        $('.sidebar_bg').find('label').on('click', function () {
            let val = $(this).parent().find('input').val();

        })
   })
</script>

<script>
    layui.use('table', function () {
        var table = layui.table,
            dropdown = layui.dropdown,
            laydate = layui.laydate;
        laydate.render({ elem: '#startTime', type: 'datetime'  })
        laydate.render({ elem: '#endTime', type: 'datetime'  })

      let cfgTable= table.render({
            elem: '#table_patrol'
            , url: '/function/search'
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,method:'post'
            ,page: true
            ,id: 'testReload'
            ,contentType:'application/json'
            , cols: [[
              {field: 'dfiId',width:'5%',type:'checkbox'}
              , {title: '序号',width:'5%',toolbar: '#indexTpl'}
                 ,{field: 'deviceId',width:'20%', title: '设备编号'}
                ,{field: 'longitude', width:'20%',title: '经度'}
                ,{field: 'latitude', width:'10%',title: '纬度'}
                ,{field: 'devType', width:'10%',title: '设备型号'}
                ,{field: 'linkState', width:'10%',title: '在线状态',toolbar: '#linkStatus'}
               , {fixed: 'right', width: 150, title: '操作', align: 'center', toolbar: '#barDemo'}
            ]]
            ,done: function (res, curr, count){
                $("table").css("width", "100%");//这里设置表格的宽度为100%
            },
        });
        $("#doSearch").click(function () {
            var LinkStatusNum = $("#LinkStatusNum").val();
            table.reload('testReload', {
                url:  '/function/search'
                   , where: {
                    onLineState: LinkStatusNum
                } //设定异步数据接口的额外参数
            });
        })
        //监听行 "工具箱" 事件
        table.on('tool(patrol_filter)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
            , layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'more') {
                //下拉菜单
                dropdown.render({
                    elem: this //触发事件的 DOM 对象
                    , show: true //外部事件触发即显示
                    , data: [{title: '设备基础信息', id: 'devBase'}
                            , {title: '设备配置信息', id: 'devCfg'}
                            , {title: '设备状态信息', id: 'devState'}
                            , {title: '容器配置信息', id: 'ctainerCfg'}
                            , {title: '容器状态信息', id: 'ctainerState'}
                            , {title: '应用状态信息', id: 'appState'}
                            ]
                    , click: function (menudata) {
                        if (menudata.id === 'devBase') {

                        } else if (menudata.id === 'devCfg') {
                            let num = localStorage.setItem("nav-item","2");
                            let subnav_li = localStorage.setItem("nav-subnav-li","0");
                            if (data.deviceId){
                                window.location.href='/device/device_config.html?deviceId='+data.deviceId;
                            }else{
                                layer.msg("此设备没有设备id,无法配置")
                            }
                        } else if (menudata.id === 'devState') {

                        } else if (menudata.id === 'ctainerCfg') {
                            layer.msg("正在开发容器配置信息模块")
                        }else if (menudata.id === 'ctainerState') {
                            layer.msg("正在开发容器状态信息模块")
                        }else if (menudata.id === 'appState') {
                            layer.msg("正在开发应用状态信息模块")
                        }
                    }
                    , align: 'right' //右对齐弹出（v2.6.8 新增）
                    , style: 'box-shadow: 1px 1px 10px rgb(0 0 0 / 12%);' //设置额外样式
                })
            }
        });

    })
</script>
