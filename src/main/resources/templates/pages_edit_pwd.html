    <main class="lyear-layout-content">

        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                
                <form method="post" action="/sysUser/update/pwd" class="site-form">
                  <div class="form-group">
                    <label for="old-password">旧密码</label>
                    <input type="password" class="form-control" name="oldpwd" id="old-password" placeholder="输入账号的原登录密码">

                  <div class="form-group">
                    <label for="new-password">新密码</label>
                    <input type="password" class="form-control" name="newpwd" id="new-password" placeholder="输入新的密码">
                  </div>
                  <div class="form-group">
                    <label for="confirm-password">确认新密码</label>
                    <input type="password" class="form-control" name="confirmpwd" id="confirm-password" placeholder="请再次输入新密码">

                  <button type="submit" class="btn btn-primary">修改密码</button>

<script type="text/javascript" src="/static/js/menu/page_menu.js"></script>
<script >
 $(function () {
   initMenu();
   initTheme();
   $('.nav-item-has-subnav').on('click',function () {
     let  val= $(this).attr("class");
     if(val.indexOf("open") >= 0) {
       $(this).removeClass("open");
     }else{
       $('.nav-item').removeClass("active");
       $('.nav-item').removeClass("open");
       $(this).addClass("active open");
     }
   })
   $('.theme_box').find('label').on('click',function () {
     let  val= $(this).parent().find('input').val();
     $('body').attr("data-theme",val);
   })
   $('.logo_bg').find('label').on('click',function () {
     let  val= $(this).parent().find('input').val();
     $('body').attr("data-logobg",val);
   })

   $('.header_bg').find('label').on('click',function () {
     let  val= $(this).parent().find('input').val();
     $('body').attr("data-headerbg",val);
   })

   $('.sidebar_bg').find('label').on('click',function () {
     let  val= $(this).parent().find('input').val();
     $('body').attr("data-sidebarbg",val);
   })
 })
</script>
